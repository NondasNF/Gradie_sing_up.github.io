<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
     <div class="background">
        <div class="conteiner_title">
            <p id="title_conteiner_title">Gradie</p>
            <p id="subtitle_conteiner_title">Beautiful gradients in seconds.</p>
            <img id="image_left_top" src="/Assets/iPhone-Mockup.png" alt="Cellphone picture"> 
        </div>
        <div class="conteiner_login">
            <p id="title_conteiner_login">Login</p>
            <p id="email_conteiner_login" class="text_login">Email</p>                        
            <input type="email" id="email_insertion_box" class="content_login_data"  placeholder="john@example.com"/>
            <p id="password_conteiner_login" class="text_login">Password</p>
            <input type="password" id="password_insertion_box" class="content_login_data" placeholder="At least 8 characteres"/>
            <div id="acept_box_account">
                <input type="checkbox" id="acept_box" >
                <label for="acept_box">By creating an account, you agree to the <a href="Terms.link">Terms & Conditions.</a></label>
            </div>
            <button id="button_create_account" type="submit">Create an Account</button>
        </div>           
        </div>

</body>
 
</html>
